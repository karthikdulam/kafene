<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kafene</title>
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./commonStyles.css" />
    <link rel="stylesheet" href="./commonMainData.css" />
    <script src="./products.js"></script>
  </head>
  <body>
    <header>
      <div>
        <div>
          <img src="./images/logo.png" alt="logo" />
          <p>Kafene</p>
        </div>
        <div>
          <a href="./orders.html">Orders</a>
          <a class="addingBorders" href="./products.html">Products</a>
          <a href="./users.html">Users</a>
        </div>
      </div>
      <div>
        <a href="#" id="logout">Logout</a>
      </div>
    </header>
    <main>
      <div>
        <h1>Products</h1>
        <div id="mainContent">
          <div id="filters">
            <h3>Filters</h3>
            <p>Count: <span id="count">0</span></p>

            <label
              ><input
                type="checkbox"
                class="check-boxes"
                checked
                name="Expired"
                id="Expired"
              />Expired</label
            >

            <label
              ><input
                type="checkbox"
                class="check-boxes"
                checked
                name="lowStock"
                id="lowStock"
              />Low Stock</label
            >
          </div>
          <div id="tableDiv">
            <table>
              <tr>
                <th>ID</th>
                <th>Product Name</th>
                <th>Product Brand</th>
                <th>Expiry Date</th>
                <th>Unit Price</th>
                <th>Stock</th>
              </tr>
              <tbody id="tableBody"></tbody>
            </table>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
